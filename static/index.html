<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Summary Generator</title>
</head>
<body>
	<form>
		<input id="article" name="article" type=text placeholder="Enter article name">
		<button type="button" id="submit">Submit</button>
	</form>
	<div id="loading" style="display: none;">Loading ...</div>
	<div>
		<span style="font-size: 18px;">Extract</span>
		<div id="extract"></div>
	</div>
	<div>
		<span style="font-size: 18px;">Parsed extract</span>
		<div id="parsedextract"></div>
	</div>
	<script src="https://tools-static.wmflabs.org/cdnjs/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="index.js"></script>
</body>
</html>
